<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flexbox Practice</title>
  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
  <main class="exercise">

    <section class="exercise__top">
      <div class="containers">

        <div class="container container-1">
          <div class="square square__inner"></div>
          <div class="square square__inner"></div>
          <div class="square square__inner"></div>
        </div>

        <div class="container container-2">
          <div class="square square__inner"></div>
          <div class="square square__inner"></div>
          <div class="square square__inner"></div>
        </div>

        <div class="container container-3">
          <div class="square square__inner"></div>
          <div class="square square__inner"></div>
          <div class="square square__inner"></div>
        </div>

        <div class="container container-4">
          <div class="square square__inner"></div>
          <div class="square square__inner"></div>
          <div class="square square__inner square-3"></div>
        </div>

        <div class="container container-5">
          <div class="square square__inner text-square">My text</div>
          <div class="square square__inner text-square">My text</div>
          <div class="square square__inner text-square">My text</div>
        </div>

        <div class="container container-6">
          <div class="square square__inner"></div>
          <div class="square square__inner square-grow"></div>
          <div class="square square__inner"></div>
        </div>

      </div>
    </section>

    <section class="exercise__bottom">
      <div class="tiles">

        <div class="tile tile--navy tile-1 dots">
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
          <span class="dot"></span><span class="dot"></span>
        </div>

        <div class="tile tile--red tile-2 dots">
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
          <span class="dot"></span><span class="dot"></span>
        </div>

        <div class="tile tile--navy tile-3 dots">
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        </div>

        <div class="tile tile--red tile-4 dots">
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        </div>

      </div>
    </section>

  </main>
</body>
</html>
